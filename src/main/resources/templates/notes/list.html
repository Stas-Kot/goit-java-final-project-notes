<main>
    <section th:if="${notesView == 'true'}">
    <div class="container container-table">
         <h1>
             ALL MY NOTES <span th:text="${notes.size}"></span>
         </h1>
         <a href="/note/create">
                 <button type="button" class="btn btn-dark btn-rounded">
                    <span>Add note</span>
                    <i class="fas fa-plus-circle fa-lg"></i>
                 </button>
         </a>
    </div>
    <div style="padding: 10px 50px;">
        <table class="table align-middle mb-0 bg-white">
            <thead  class="bg-light" style="font-size: 34px; font-weight: 700;">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Privacy</th>
                <th scope="col">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note: ${notes}">
                <form name="noteItem" method="post" action="/note/delete">
                    <td th:text="${note.title}" style="font-size: 26px; font-weight: 500;"></td>
                    <td th:text="${note.content}" style="font-size: 26px;"></td>
                    <td>
                        <span style="padding: 6px 30px;" class="badge badge-success rounded-pill d-inline" th:if="${note.privacy.name() == 'PUBLIC'}">Public</span>
                        <span style="padding: 6px 30px;" class="badge badge-danger rounded-pill d-inline" th:if="${note.privacy.name() == 'PRIVATE'}">Private</span>
                    </td>
                    <td>
                        <div>
                            <input name="noteId" type="text" th:value="${note.noteId}" hidden/>
                            <a th:href="@{'/note/edit?id=' + ${note.noteId}}">
                                <button type="button" class="btn btn-warning btn-sm mr" data-mdb-color="dark">Edit <i class="far fa-edit"></i></button>
                            </a>
                            <button type="submit" class="btn btn-danger btn-sm mr" data-mdb-color="dark">Delete <i class="far fa-trash-alt"></i></button>
                            <button  th:data-link="'/note/share/'+${note.noteId}" type="button"
                                     class="btn btn-primary btn-sm copy-link-btn"
                                     data-mdb-color="dark">Copy link <i class="fas fa-link"></i>
                            </button>
                        </div>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
    </section>

    <section th:if="${notesView == 'false'}">
        <div class="container-list">
        <div>
            <a href="/note/create">
                <p class="note-create">
                    <span><svg
                        xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg></span> Add new note
                </p>
            </a>
        </div>

        <div class="div-list">
            <h1>ALL NOTES <span style="margin-left: 220px;" th:text="${notes.size}"></span></h1>
            <ul>
                <li th:each="note : ${notes}">
                    <form name="noteItem" method="post" action="/note/delete">
                        <h3 th:text="${note.title}" style="word-break: break-all;"></h3>
                        <p th:text="${note.content}" style="word-break: break-all;"></p>
                        <input name="noteId" type="text" th:value="${note.noteId}" hidden/>
                        <p><span>
                            <a th:href="@{'/note/edit?id=' + ${note.noteId}}">
                                <input class="custom-btn" type="button" value="Edit"/>
                            </a>
                        </span> <span>
                            <input class="custom-btn" type="submit" value="Delete"/></span>
                            <span>
                                <input th:data-link="'/note/share/'+${note.noteId}"
                                       class="copy-link-btn custom-btn" type="button" value="Copy link"/></span>
                            <span th:if="${note.privacy.name() == 'PRIVATE'}" style="margin-left:10px;">
                                <span th:text="${note.privacy}"></span><i class="fas fa-lock" style="margin-left:10px;"></i></span>
                            <span th:if="${note.privacy.name() == 'PUBLIC'}" style="margin-left:10px;">
                                <span th:text="${note.privacy}"></span><i class="fas fa-lock-open" style="margin-left:10px;"></i></span>

                        </p>
                    </form>
                </li>
            </ul>
        </div>
        </div>
    </section>
</main>
<script>
    document.querySelectorAll('.copy-link-btn').forEach(copyButton => {
    copyButton.addEventListener('click', () => {
    const text = copyButton.value;
    const color = copyButton.style.backgroundColor;
    const pathToCopy = copyButton.getAttribute('data-link');
    navigator.clipboard.writeText(window.location.host+pathToCopy);
    copyButton.value = "Copied!";
    copyButton.style.backgroundColor = '#2797a8';

    setTimeout(() => {
    copyButton.value = text;
    copyButton.style.backgroundColor = color;
    }, 2000);
    });
    });
</script>
<script>
    document.querySelectorAll('.button-close').forEach(button => {
      button.addEventListener('click', () => {
      const inputSwitch = document.querySelector('#flexSwitchCheckDefault');
      const isChecked = !inputSwitch.checked;
      inputSwitch.checked = isChecked;
      });
    });
</script>
